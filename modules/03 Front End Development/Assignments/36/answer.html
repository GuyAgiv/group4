<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        table,
        tr,
        td {
            border: 1px solid;
        }

        td {
            width: 100px;
            height: 100px;
        }

        table.center {
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        #playersInputNames {
            margin-top: 100px;
        }
    </style>
</head>

<body style="text-align: center">
    <div id="playersInputNames">
        <form>
            Player 1 enter your name:<input type="text" id="player1" required>
            <br><br>
            Player 2 enter your name:<input type="text" id="player2" required>
            <br><br>


            <input type="button" value="Start Game" onclick="startGame()">
        </form>

    </div>
    <table class="center">

        <!--Row number 1-->

        <tr id="r1">

            <td id="00"></td>

            <td id="01"></td>

            <td id="02"></td>
        </tr>

        <!--Row number 2-->

        <tr id="r2">

            <td id="10"></td>

            <td id="11"></td>

            <td id="12"></td>

        </tr>

        <!--Row number 3-->

        <tr id="r3">

            <td id="20"></td>

            <td id="21"></td>

            <td id="22"></td>
        </tr>

    </table>


    <div id="theWinnerDiv"></div>

    <script>

        var isPlayer1Turn;
        var clicks;

        function startGame() {
            var theBoard = [["00", "01", "02"], ["10", "11", "12"], ["20", "21", "22"]];
            isPlayer1Turn = true;
            var cells = document.getElementsByTagName("td");
            clicks = 0;

            const sleep = (milliseconds) => {
                return new Promise(resolve => setTimeout(resolve, milliseconds))
            }

            // Clearing the cells's text for a reset game..
            for (var i = 0; i < cells.length; i++) {
                cells[i].innerHTML = " ";
            }

            for (var i = 0; i < cells.length; i++) {
                cells[i].onclick = function () {
                    if (this.innerHTML == " ") {
                        isPlayer1Turn ? this.innerHTML = "X" : this.innerHTML = "O";
                        theCellIndex = this.getAttribute("id");
                        theBoard[theCellIndex[0]][theCellIndex[1]] = isPlayer1Turn ? "X" : "O";
                        isPlayer1Turn = !isPlayer1Turn;
                        clicks++;
                        sleep(500).then(() => {
                            checkForVictory(theCellIndex[0], theCellIndex[1]);
                        })

                    }
                    else {
                        alert("This cell is already marked with " + this.innerHTML);
                    }
                }
            }

            function checkForVictory(rowIdx, colIdx) {
                var isThereAWinner = false;
                var theSymbol = null;

                if (clicks === 9) {
                    if (confirm("A Tie!\n Would you like to play again?")) {
                        startGame();
                    } else {
                        location.reload();
                    }
                }
                else if (clicks >= 3) {
                    // Checks for straight win ( - ) or ( | )
                    if (theBoard[rowIdx][0] === theBoard[rowIdx][1] && theBoard[rowIdx][1] === theBoard[rowIdx][2]) {
                        theSymbol = theBoard[rowIdx][0];
                        isThereAWinner = true;
                    }
                    else if (theBoard[0][colIdx] === theBoard[1][colIdx] && theBoard[1][colIdx] === theBoard[2][colIdx]) {
                        theSymbol = theBoard[0][colIdx];
                        isThereAWinner = true;
                    }
                    // Diagnoals cases...
                    else if (theBoard[0][0] === theBoard[1][1] && theBoard[1][1] === theBoard[2][2]) {
                        theSymbol = theBoard[0][0];
                        isThereAWinner = true;
                    }
                    else if (theBoard[0][2] === theBoard[1][1] && theBoard[1][1] === theBoard[2][0]) {
                        theSymbol = theBoard[2][0];
                        isThereAWinner = true;
                    }
                }

                if (isThereAWinner) {
                    if (theSymbol === "X") {
                        alert("Congratulations " + document.getElementById("player1").value);
                        location.reload();
                    }
                    else {
                        alert("Congratulations " + document.getElementById("player2").value);
                        location.reload();
                    }
                }
            }

        }
        /// [0,0][0,1][0,2]
        /// [1,0][1,1][1,2]
        /// [2,0][2,1][2,2]

    </script>
</body>

</html>
