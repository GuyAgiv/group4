<html>

<head>
    <title>Contact Us</title>
</head>

<body style="background-color: #f6f6d4; text-align: center">

    <form id="content_form">

        Phone number:<br><br>
        <input type="number" placeholder="05_-_______" required><br><br>

        Order Number:<br>
        <input type="number" placeholder="Order Number" value="orderNum"><br><br>

        Content:<br><br>
        <textarea placeholder="Write your content" form="content_form"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
