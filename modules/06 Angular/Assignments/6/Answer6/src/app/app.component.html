<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email Address</th>
  </tr>

  <tr *ngFor="let person of persons">
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.address }}</td>
    <td>{{ person.phoneNumber }}</td>
    <td><a [attr.href]="sendMail(person.emailAddress)">{{ person.emailAddress }}</a></td>
  </tr>
</table>
