<html>
	<head>
	</head>
	
	<body>
		<img id="placeholder" src="#">
		<script>
			var myPics = [];


			
			fetch("https://picsum.photos/list").then(function(stream)
			{stream.json().then(
				function(json)
				{
					myPics = json;
					console.log(myPics);
					document.querySelector("#placeholder").src = "https://picsum.photos/200/300?image=" + myPics[4].id;
				})
			}
			).catch();

		</script>
	</body>
	
</html>
